<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body {
      background-color: #f8f9fa;
}

h1 {
    font-size: 2.5rem;
    font-weight: bold;
}

.choice img {
    width: 150px;
    height: 150px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.choice img:hover {
    transform: scale(1.1);
}

#result {
    font-size: 1.75rem;
    color: #333;
    font-weight: 500;
}
   </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="mb-4">Rock Paper Scissors</h1>
        <div id="game" class="d-flex justify-content-center mb-5">
            <div class="choice mx-3">
                <img src="images/rock.png" alt="Rock" style="height: 80px; width: 80px;" class="rounded-circle img-fluid" onclick="playerGame('rock')">
            </div>
            <div class="choice mx-3">
                <img src="images/paper.png" alt="Paper" style="height: 80px; width: 80px;" class="rounded-circle img-fluid" onclick="playerGame('paper')">
            </div>
            <div class="choice mx-3">
                <img src="images/scissors.png" alt="Scissors" style="height: 80px; width: 80px;" 
                
                 class="rounded-circle img-fluid" onclick="playerGame('scissors')">
            </div>
        </div>
    </div>
    <script>
        const score={
          wins:0,
          losses:0,
          ties:0
        }
        function playerGame(playerMove){
          const computerMove=pickComputerMove();
          let result='';
          if(playerMove=='rock'){
                if(computerMove=='rock'){
                  result='Tie.';
                }
                else if(computerMove=='paper'){
                  result='You Lose.'
                }
                else {
                  result='You won.'
                }
              }
              else if(playerMove=='paper'){
                if(computerMove=='rock'){
                  result='You won.';
                }
                else if(computerMove=='paper'){
                  result='Tie.'
                }
                else {
                  result='You lose.'
                }
              }
              else {
                if(computerMove=='rock'){
                  result='You lose.';
                }
                else if(computerMove=='paper'){
                  result='You won.'
                }
                else {
                  result='Tie.'
                }
              }
              if(result=="Tie."){
                score.ties+=1;
              }
              else if(result=="You won."){
                score.wins+=1;
    
         }
              else if(result=="You lose."){
                score.losses+=1;
              }
              alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins :${score.wins}, Losses :${score.losses}, Ties :${score.ties}
              `);
            }
            function pickComputerMove(){
              let randomNumber=Math.random();
              let computerMove='';
              if(randomNumber>0 && randomNumber<1/3){
                computerMove='rock';
            }
              else if(randomNumber>=1/3 && randomNumber<2/3){
                computerMove='paper';
              }
              else if(randomNumber>=2/3 && randomNumber<1){
                computerMove='scissor';
              }
              return computerMove;
            }
     </script>
</body>
</html>
